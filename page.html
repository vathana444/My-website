<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Portfolio Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />

    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/profile.css" />
    <link rel="stylesheet" href="style/top-nav.css" />
    <link rel="stylesheet" href="style/sections-style/about-section.css" />
    <link rel="stylesheet" href="style/sections-style/services-section.css" />
    <link rel="stylesheet" href="style/sections-style/projects-section.css" />
    <link rel="stylesheet" href="style/sections-style/contact-section.css" />
    <link rel="stylesheet" href="style/footer.css" />
    <link rel="stylesheet" href="style/animation.css" />
    <link rel="stylesheet" href="style/laning-content.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <main>
        <div class="profile-container">
          <!-- To update profile-content, go to the 'data' folder.
               The content is dynamically rendered in render-content.js -->
        </div>
        <button class="show-more-detail-btn">Show More Detail</button>

        <div class="section-container">
          <!-----------------------TOP-NAVIGATION------------------------>
          <nav class="top-nav">
            <ul>
              <li class="nav-btn about active">About</li>
              <li class="nav-btn services">Services</li>
              <li class="nav-btn projects">Projects</li>
              <li class="nav-btn contact">Contact</li>
            </ul>
          </nav>

          <!-----------------------ABOUT-SECTION------------------------>
          <section id="about-section" class="about"></section>

          <!-----------------------SERVICES-SECTION------------------------>
          <section id="services-section" class="services">
            <h2 class="heading">Offered Services</h2>
            <hr class="line" />

            <div class="services-container d-grid">
              <!-- To update services-content go to the 'data' folder.
               The content is dynamically rendered in render-content.js -->
            </div>
          </section>

          <!-----------------------PROJECTS-SECTION------------------------>
          <section id="projects-section" class="projects">
            <h2 class="heading">Recent Projects</h2>
            <hr class="line" />

            <nav class="project-nav">
              <ul>
                <li class="btn all-btn selected" data-filter="all">All</li>
                <li class="btn web-btn" data-filter="website">Websites</li>
                <li class="btn ui-design-btn" data-filter="ui-design">
                  UI Design
                </li>
                <li class="btn videos-btn" data-filter="video">Videos</li>
              </ul>
            </nav>
            <div class="projects-container d-grid">
              <!-- To update project-content, go to the 'data' folder.
               The content is dynamically rendered in render-content.js -->
            </div>
          </section>

          <!-- CONTACT-SECTION -->
          <section id="contact-section" class="contact">
            <h2 class="heading">Contact Me</h2>
            <hr class="line" />
            <form action="">
              <div class="input-container">
                <input type="text" placeholder="Name" required />
                <input type="email" placeholder="Email" required />
              </div>
              <textarea
                name="message"
                id="message-input"
                placeholder="Your Message"
              ></textarea>
              <button id="submit-btn">Submit</button>
            </form>
          </section>
        </div>
      </main>
      <footer>
        <p class="copyright-txt"></p>
      </footer>
    </div>

    <script type="module" src="script/main.js"></script>
  </body>
</html>
